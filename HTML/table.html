<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Table Tags</h2>
    <p>td - table data</p>
    <p>th - table header</p>
    <p>tr - table row</p>
    <p>table - body</p>
    <p>thead</p>
    <p>tbody</p>

    <table border="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Anime</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sukuna</td>
                <td>1000</td>
                <td>Jujutsukaisen</td>
            </tr>
            <tr>
                <td>Muzan</td>
                <td>27</td>
                <td>Demon Slayer</td>
            </tr>
       </tbody>
    </table>

    <h2>Assignment 2</h2>

    <table border="5">
        <thead>
            <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</td>
            <th>Weight</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th>Male</th>
                <td>1.9</td>
                <td>0.0002</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.0003</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
