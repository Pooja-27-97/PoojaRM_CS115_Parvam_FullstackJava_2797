<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 col-md-6 bg-danger">
                Column 1
            </div>
            <div class="col-lg-4 col-md-6 bg-dark-subtle">
                Column 2
            </div>
            <div class="col-lg-4 col-md-6 bg-info">
                Column 3
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>@social</td>
                </tr>
            </tbody>
        </table>
        <p class="fs-2 fw-lighter">.fs-2 text</p>
        <p class="fs-3 fw-bold">.fs-3 text</p>
        <p class="fs-4">.fs-4 text</p>

        <button type="button" class="btn btn-outline-dark">Base class</button>
        <div class="alert alert-success" role="alert">
            A simple success alertâ€”check it out!
        </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
